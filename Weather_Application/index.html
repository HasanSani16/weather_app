<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        
        
    </style>
</head>
<body class="bg-blue-300 h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-8 max-w-md bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-pink-600 mb-5">Weather Application</h1>
        <div class="flex flex-col gap-4">
            <input 
                type="text" 
                id="locationInput" 
                class="border-2 border-green-500 rounded-lg p-2 text-center focus:ring focus:ring-blue-400 outline-none" 
                placeholder="Enter city or zip code">
            
            <select 
                id="unitSelect" 
                class="border-2 border-red-500 rounded-lg p-2 text-center focus:ring focus:ring-blue-200 outline-none">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
            </select>
            
            <button 
                id="getWeatherBtn" 
                class="bg-green-400 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">
                Get Weather
            </button>
        </div>        
        <div id="weatherDisplay" class="weather-display mt-6 text-center text-gray-600">
            
        </div>

        
        <div id="forecastDisplay" class="forecast-display mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
